<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Team 20 Scouting</title>
		<link rel="stylesheet" href="css/pico.min.css" />
		<script type="module" src="src/main.ts"></script>
		<style>
			html {
				background-color: gray;
				--lumo-base-color: gray;
				--lumo-primary-text-color: black;
			}
			vaadin-tabsheet::part(tabs-container) {
				background-color: #019d04;
			}
		</style>
	</head>
	<body>
		<vaadin-tabsheet theme="equal-width-tabs">
			<vaadin-tabs slot="tabs">
				<vaadin-tab id="general-tab">General</vaadin-tab>
				<vaadin-tab id="auto-tab">Auto</vaadin-tab>
				<vaadin-tab id="teleop-tab">Teleop</vaadin-tab>
				<vaadin-tab id="end-tab">End</vaadin-tab>
			</vaadin-tabs>
			<match-info tab="general-tab"></match-info>
			<div class="auto-tab" tab="auto-tab">
				<game-piece-grid></game-piece-grid>
				<auto-info></auto-info>
			</div>
			<game-piece-grid tab="teleop-tab"></game-piece-grid>
		</vaadin-tabsheet>
	</body>
</html>
