<!DOCTYPE html>
<html lang="en">
	<head>
		<base href="/scouting/" />
		<meta charset="UTF-8" />
		<link rel="manifest" href="manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Team 20 Scouting</title>
		<link rel="stylesheet" href="css/pico.min.css" />
		<script>
			if ("serviceWorker" in navigator) {
				navigator.serviceWorker.register("./sw.js");
			}
		</script>
		<script type="module" src="src/main.ts"></script>
		<style>
			@media (prefers-color-scheme: dark) {
				html {
					--lumo-primary-text-color: white;
					--lumo-secondary-text-color: green;
					--lumo-body-text-color: white;
					--lumo-base-color: black;
					--lumo-contrast-10pct: var(--lumo-contrast-90pct);
				}
			}
			@media (prefers-color-scheme: light) {
				html {
					--lumo-primary-text-color: black;
				}
			}
			vaadin-tabsheet::part(tabs-container) {
				background-color: #019d04;
			}
		</style>
	</head>
	<body>
		<vaadin-tabsheet theme="equal-width-tabs">
			<vaadin-tabs slot="tabs">
				<vaadin-tab id="general-tab">General</vaadin-tab>
				<vaadin-tab id="auto-tab">Auto</vaadin-tab>
				<vaadin-tab id="teleop-tab">Teleop</vaadin-tab>
				<vaadin-tab id="end-tab">End</vaadin-tab>
			</vaadin-tabs>
			<div
				tab="general-tab"
				style="display: flex; justify-content: space-between"
			>
				<match-info id="matchInfo"></match-info>
				<img src="./favicon.png" />
			</div>

			<div tab="auto-tab">
				<game-piece-grid
					id="autoScoringInfo"
					draggable="false"
				></game-piece-grid>
				<auto-info id="autoInfo"></auto-info>
			</div>
			<div tab="teleop-tab">
				<game-piece-grid
					id="teleopScoringInfo"
					draggable="false"
				></game-piece-grid>
				<teleop-info id="teleopInfo"></teleop-info>
			</div>
			<div tab="end-tab"><end-screen id="endInfo"></end-screen></div>
		</vaadin-tabsheet>
	</body>
</html>
